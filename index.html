  <title>Live TV Channels</title>
  <style>
    :root{--bg:#0f172a;--card:#020617;--text:#e5e7eb;--muted:#94a3b8}
    [data-theme=light]{--bg:#f8fafc;--card:#fff;--text:#020617;--muted:#475569}
    body{margin:0;font-family:system-ui,Arial;background:var(--bg);color:var(--text)}
    header{padding:16px 20px;background:var(--card);display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:20px}
    button,input,select{padding:8px 10px;border-radius:8px;border:1px solid #334155;background:var(--card);color:var(--text)}
    .controls{padding:12px 20px;display:flex;gap:10px;flex-wrap:wrap}
    .grid{padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,.25);cursor:pointer}
    .thumb{position:relative;aspect-ratio:16/9;background:#000}
    .thumb img{width:100%;height:100%;object-fit:contain;padding:20px}
    .live{position:absolute;top:10px;left:10px;background:#dc2626;color:#fff;font-size:12px;padding:4px 8px;border-radius:999px}
    .card h3{text-align:center;margin:0;padding:10px;font-size:15px;border-top:1px solid #334155}
    .center{min-height:70vh;display:flex;align-items:center;justify-content:center;text-align:center}
    footer{text-align:center;padding:14px;font-size:13px;color:var(--muted)}
  </style>
</head>
