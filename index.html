<!-- AUTO-GENERATED IPTV CHANNEL â€“ IPTV STYLE UI -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="pageTitle">Live TV Channel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{--bg:#0b1220;--card:#111827;--accent:#22c55e}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#0b1220,#020617);color:#fff}
header{padding:16px 20px;font-size:20px;font-weight:600}
.container{display:grid;grid-template-columns:280px 1fr;gap:16px;padding:0 16px 16px}
.sidebar{background:rgba(255,255,255,.03);border-radius:14px;overflow:auto;max-height:calc(100vh - 120px)}
.channel-item{display:flex;align-items:center;gap:12px;padding:12px 14px;cursor:pointer;border-bottom:1px solid rgba(255,255,255,.05)}
.channel-item:hover{background:rgba(255,255,255,.05)}
.channel-item img{width:42px;height:42px;object-fit:contain;background:#000;border-radius:6px;padding:4px}
.channel-item span{font-size:14px}
.player{background:#000;border-radius:16px;position:relative;min-height:420px;overflow:hidden}
.player-bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(2px) brightness(.6)}
.player-overlay{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:2}
.player-overlay img{max-width:180px;margin-bottom:20px}
.play-btn{width:84px;height:84px;border-radius:50%;background:rgba(34,197,94,.2);border:3px solid var(--accent);display:flex;align-items:center;justify-content:center;cursor:pointer}
.play-btn:before{content:'';border-left:26px solid var(--accent);border-top:15px solid transparent;border-bottom:15px solid transparent;margin-left:6px}
.loading{display:none;margin-top:12px;font-size:14px}
.grid{margin-top:16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px}
.card{background:rgba(255,255,255,.04);border-radius:12px;padding:12px;text-align:center;cursor:pointer}
.card img{width:100%;height:80px;object-fit:contain;background:#000;border-radius:8px}
.card span{display:block;margin-top:8px;font-size:13px}
@media(max-width:900px){.container{grid-template-columns:1fr}.sidebar{max-height:none}}
</style>
</head>
<body>
<header>ðŸ“º Live TV Channels</header>
<div class="container">
  <aside class="sidebar" id="sidebar"></aside>
  <main>
    <div class="player">
      <div class="player-bg" id="playerBg"></div>
      <div class="player-overlay" id="playerOverlay">
        <img id="channelLogo" alt="Channel Logo">
        <div class="play-btn" onclick="playLive()"></div>
        <div class="loading" id="loading">Connectingâ€¦</div>
      </div>
    </div>
    <div class="grid" id="grid"></div>
  </main>
</div>
<script>
const SMARTLINK='https://tuckerclassesjackal.com/x5xfim9w?key=688ec6c1d935ff3ebfc3c2450ddf461f';
const channels=[
 // ðŸ‡ºðŸ‡¸ USA
 {slug:'cnn',name:'CNN',logo:'https://toppng.com/uploads/preview/cnn-international-logo-png-cnn-logo-11562982950rfhtq9kum0.png',bg:'https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/bellmediainc/db975f26-3076-4c22-b296-c535a00ff69f.jpg',country:'US'},
 {slug:'foxnews',name:'Fox News',logo:'/logos/fox.png',bg:'/bg/fox.jpg',country:'US'},
 {slug:'msnbc',name:'MSNBC',logo:'/logos/msnbc.png',bg:'/bg/msnbc.jpg',country:'US'},
 {slug:'abcnews',name:'ABC News',logo:'/logos/abc.png',bg:'/bg/abc.jpg',country:'US'},
 {slug:'cbsnews',name:'CBS News',logo:'/logos/cbs.png',bg:'/bg/cbs.jpg',country:'US'},

 // ðŸ‡¬ðŸ‡§ UK
 {slug:'bbc',name:'BBC News',logo:'/logos/bbc.png',bg:'/bg/bbc.jpg',country:'UK'},
 {slug:'skynews',name:'Sky News',logo:'/logos/sky.png',bg:'/bg/sky.jpg',country:'UK'},
 {slug:'itvnews',name:'ITV News',logo:'/logos/itv.png',bg:'/bg/itv.jpg',country:'UK'},

 // ðŸ‡¨ðŸ‡¦ CANADA
 {slug:'cbcnews',name:'CBC News',logo:'/logos/cbc.png',bg:'/bg/cbc.jpg',country:'CA'},
 {slug:'ctvnews',name:'CTV News',logo:'/logos/ctv.png',bg:'/bg/ctv.jpg',country:'CA'},

 // ðŸ‡¦ðŸ‡º AUSTRALIA
 {slug:'abcau',name:'ABC News AU',logo:'/logos/abcau.png',bg:'/bg/abcau.jpg',country:'AU'},
 {slug:'sbs',name:'SBS News',logo:'/logos/sbs.png',bg:'/bg/sbs.jpg',country:'AU'},

 // ðŸ‡·ðŸ‡º RUSSIA
 {slug:'rt',name:'RT News',logo:'/logos/rt.png',bg:'/bg/rt.jpg',country:'RU'},
 {slug:'rbc',name:'RBC TV',logo:'/logos/rbc.png',bg:'/bg/rbc.jpg',country:'RU'},

 // ðŸ‡°ðŸ‡· KOREA
 {slug:'yonhap',name:'Yonhap News',logo:'/logos/yonhap.png',bg:'/bg/yonhap.jpg',country:'KR'},
 {slug:'kbs',name:'KBS World',logo:'/logos/kbs.png',bg:'/bg/kbs.jpg',country:'KR'},

 // ðŸ‡¹ðŸ‡­ THAILAND
 {slug:'thairath',name:'Thairath TV',logo:'/logos/thairath.png',bg:'/bg/thairath.jpg',country:'TH'},
 {slug:'pptv',name:'PPTV HD',logo:'/logos/pptv.png',bg:'/bg/pptv.jpg',country:'TH'}
];
const slug=location.pathname.split('/').pop()||channels[0].slug;
const current=channels.find(c=>c.slug===slug)||channels[0];
document.getElementById('pageTitle').innerText='Watch '+current.name+' Live';
document.getElementById('playerBg').style.backgroundImage=`url(${current.bg})`;
document.getElementById('channelLogo').src=current.logo;
const sidebar=document.getElementById('sidebar');
const grid=document.getElementById('grid');
channels.forEach(c=>{
 const item=document.createElement('div');item.className='channel-item';
 item.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
 item.onclick=()=>location.href='/channel/'+c.slug;
 sidebar.appendChild(item);
 const card=document.createElement('div');card.className='card';
 card.innerHTML=`<img src="${c.logo}"><span>${c.name}</span>`;
 card.onclick=()=>location.href='/channel/'+c.slug;
 grid.appendChild(card);
});
function playLive(){
 document.querySelector('.play-btn').style.display='none';
 document.getElementById('loading').style.display='block';
 setTimeout(()=>location.href=SMARTLINK,1200);
}
</script>
</body>
</html>
