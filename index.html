  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:'Inter',sans-serif; background:#0b0b0f; color:#fff; }
    a { text-decoration:none; color:inherit; }

    header { position:fixed; top:0; left:0; right:0; height:52px; background:#000; display:flex; align-items:center; padding:0 14px; z-index:50; }
    header .logo { font-weight:700; color:#ff2c2c; font-size:16px; }

    main { padding-top:52px; width:100%; max-width:1400px; margin:auto; }

    .layout { display:flex; flex-direction:row; gap:18px; width:100%; transition:all 0.3s ease; }

    .player-wrap { flex:1 1 auto; width:100%; max-width:100%; background:#000; border-radius:14px; overflow:hidden; position:relative; }
    .player { position:relative; width:100%; aspect-ratio:16/9; background-size:cover; background-position:center; }
    .player::after { content:''; position:absolute; inset:0; background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.65)); }
    .player button { position:absolute; inset:0; margin:auto; width:80px; height:80px; border-radius:50%; border:none; background:#ff2c2c; color:#fff; font-size:34px; cursor:pointer; z-index:3; }
    .live-badge { position:absolute; top:10px; left:10px; background:#ff2c2c; padding:5px 9px; border-radius:6px; font-size:11px; font-weight:700; z-index:3; }

    .meta { padding:12px; }
    .meta h1 { margin:0 0 6px; font-size:20px; }
    .meta p { margin:0; font-size:13px; color:#ff6b6b; }

    .ticker { background:#111; padding:8px 0; overflow:hidden; border-top:1px solid #222; }
    .ticker-track { display:flex; gap:48px; white-space:nowrap; animation:scroll 28s linear infinite; }
    .ticker span { font-weight:600; font-size:13px; }
    .ticker small { opacity:.7; margin-left:6px; font-size:12px; }
    @keyframes scroll { from { transform:translateX(0); } to { transform:translateX(-100%); } }

    .sidebar { width:320px; flex-shrink:0; background:#111; border-radius:14px; padding:10px; display:flex; flex-direction:column; gap:6px; }
    .channel { display:flex; align-items:center; gap:10px; padding:10px; border-radius:10px; cursor:pointer; transition:all 0.2s; }
    .channel:hover { background:#1b1b22; }
    .channel.active { background:#ff2c2c; }
    .channel img { width:38px; height:38px; border-radius:8px; object-fit:cover; }

    .channel-search { margin-bottom:8px; padding:6px 10px; border-radius:6px; border:none; width:100%; font-size:13px; }

    .ads-banner { width:100%; max-width:468px; margin:12px auto; text-align:center; }
    .ads-native { width:100%; margin-top:12px; text-align:center; }

    @media(max-width:900px) {
      .layout { flex-direction:column; }
      .sidebar { width:100%; order:2; margin-top:12px; }
      .player-wrap { width:100%; }
    }

    @media(max-width:600px) {
      header { height:48px; }
      header .logo { font-size:14px; }
      main { padding-top:48px; }
      .player button { width:64px; height:64px; font-size:26px; }
      .live-badge { font-size:10px; padding:4px 7px; }
      .meta h1 { font-size:16px; }
      .meta p { font-size:12px; }
      .ticker span { font-size:12px; }
      .ticker small { font-size:11px; }
      .channel img { width:32px; height:32px; }
      .channel strong { font-size:12px; }
    }

    .loading-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.75); display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; font-size:16px; font-weight:600; z-index:4; border-radius:14px; display:none; }
    .loading-overlay .spinner { width:40px; height:40px; border:4px solid #ff2c2c; border-top:4px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:12px; }
    @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
