<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e5e7eb;line-height:1.6}
header{background:#020617;padding:14px 16px;font-size:18px;font-weight:700}

.player{background:#000;border-radius:14px;overflow:hidden;position:relative}

.player-inner{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center}

.spinner{width:44px;height:44px;border:4px solid #333;border-top:4px solid #22c55e;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

.layout{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:18px}
.card{background:#020617;border:1px solid #1e293b;border-radius:14px;padding:14px}
.card h1,.card h3{margin-top:0}
.list a{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px}
.list a:hover{background:#020617}
.list img{width:40px;height:26px;object-fit:contain}
.ad{background:#020617;border:1px dashed #334155;border-radius:12px;padding:12px;text-align:center;font-size:13px}

@media(max-width:900px){.layout{grid-template-columns:1fr}}
@media(max-width:600px){header{font-size:16px}.play{width:56px;height:56px}}
</style>

<script>
// SMARTLINK
const SMARTLINK_URL='https://tuckerclassesjackal.com/x5xfim9w?key=688ec6c1d935ff3ebfc3c2450ddf461f';
function handlePlayClick(){
  const overlay=document.getElementById('play-overlay');
  overlay.innerHTML='<div class="spinner"></div><div style="margin-top:10px">Connectingâ€¦</div>';
  setTimeout(()=>{window.location.href=SMARTLINK_URL;},1200);
}

// CHANNEL DATABASE (ADD UP TO 100+ HERE)
const channels=[
 {slug:'msnbc',name:'MSNBC',country:'US',logo:'https://upload.wikimedia.org/wikipedia/commons/5/50/MSNBC_2015-2021_logo.svg',desc:'American news channel covering politics and world news.'},
 {slug:'cnn',name:'CNN',country:'US',logo:'https://upload.wikimedia.org/wikipedia/commons/6/66/CNN_International_logo.svg',desc:'Breaking news and international coverage.'},
 {slug:'fox-news',name:'Fox News',country:'US',logo:'https://upload.wikimedia.org/wikipedia/commons/6/67/Fox_News_Channel_logo.svg',desc:'US cable news television channel.'},
 {slug:'bbc-news',name:'BBC News',country:'UK',logo:'https://upload.wikimedia.org/wikipedia/commons/b/bc/BBC_News_2019.svg',desc:'UK public service news broadcasting.'},
 {slug:'cbc-news',name:'CBC News',country:'CA',logo:'https://upload.wikimedia.org/wikipedia/commons/2/2f/CBC_News_2013.svg',desc:'Canadian national news network.'},
 {slug:'abc-news-au',name:'ABC News AU',country:'AU',logo:'https://upload.wikimedia.org/wikipedia/commons/2/2e/ABC_News_logo_2018.svg',desc:'Australian public news service.'},
 {slug:'rt',name:'RT',country:'RU',logo:'https://upload.wikimedia.org/wikipedia/commons/a/a0/Russia-today-logo.svg',desc:'Russian international television network.'},
 {slug:'kbs-world',name:'KBS World',country:'KR',logo:'https://upload.wikimedia.org/wikipedia/commons/5/5a/KBS_World_Logo.svg',desc:'Korean international broadcasting channel.'},
 {slug:'thai-pbs',name:'Thai PBS',country:'TH',logo:'https://upload.wikimedia.org/wikipedia/en/7/7c/Thai_PBS_Logo.svg',desc:'Thailand public broadcasting service.'}
];

// ROUTING
const slug=window.location.pathname.split('/').pop() || 'msnbc';
const channel=channels.find(c=>c.slug===slug) || channels[0];

// APPLY CONTENT
document.getElementById('page-title').innerText=channel.name+' Live TV';
document.getElementById('meta-desc').content='Watch '+channel.name+' live TV stream online.';
document.getElementById('header-title').innerText='ðŸ“º '+channel.name+' Live';
document.getElementById('channel-name').innerText=channel.name+' Live Stream';
document.getElementById('channel-desc').innerText=channel.desc;
document.getElementById('channel-logo').src=channel.logo;

// SCHEMA
document.getElementById('schema').textContent=JSON.stringify({
 '@context':'https://schema.org',
 '@type':'NewsArticle',
 'headline':channel.name+' Live Stream',
 'publisher':{'@type':'Organization','name':'Live TV Network'}
});

// OTHER CHANNEL LIST
const list=document.getElementById('channel-list');
channels.forEach(c=>{
 if(c.slug!==channel.slug){
  const a=document.createElement('a');
  a.href='/channel/'+c.slug;
  a.innerHTML=`<img src="${c.logo}" alt="${c.name}"> ${c.name}`;
  list.appendChild(a);
 }
});
</script>
