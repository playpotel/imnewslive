<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live TV News Channels</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#020617,#020617 40%,#020617);
  color:#fff;
}
header{
  padding:24px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
#app{
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:16px;
  text-align:center;
  cursor:pointer;
  border:1px solid #1e293b;
}
.card img{
  max-width:120px;
  max-height:70px;
  object-fit:contain;
  margin-bottom:10px;
}
.live{
  color:#22c55e;
  font-size:13px;
  margin:6px 0;
}
button{
  margin-top:10px;
  padding:10px 16px;
  border:none;
  border-radius:999px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.player{
  max-width:960px;
  margin:0 auto;
}
.player-box{
  background:#000;
  border-radius:16px;
  position:relative;
  overflow:hidden;
}
.player-box::before{
  content:"";
  display:block;
  padding-top:56.25%;
}
.player-inner{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.spinner{
  width:46px;
  height:46px;
  border:4px solid #333;
  border-top:4px solid #22c55e;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.back{
  margin-bottom:20px;
  display:inline-block;
  color:#22c55e;
  cursor:pointer;
}
</style>
</head>
<body>
<header>üì∫ IPTV Live Channels</header>
<div id="app"></div>

<script>
// ===== CHANNEL DATA =====
const channels=[
 {name:'CNN',slug:'cnn',logo:'https://upload.wikimedia.org/wikipedia/commons/b/b1/CNN.svg'},
 {name:'Fox News',slug:'fox-news',logo:'https://upload.wikimedia.org/wikipedia/commons/6/67/Fox_News_Channel_logo.svg'},
 {name:'BBC News',slug:'bbc-news',logo:'https://upload.wikimedia.org/wikipedia/commons/4/41/BBC_News_2019.svg'},
 {name:'MSNBC',slug:'msnbc',logo:'https://upload.wikimedia.org/wikipedia/commons/3/3f/MSNBC_logo.svg'},
 {name:'Sky News',slug:'sky-news',logo:'https://upload.wikimedia.org/wikipedia/en/6/6c/Sky_News_2020.svg'},
 {name:'CBC News',slug:'cbc-news',logo:'https://upload.wikimedia.org/wikipedia/commons/2/2e/CBC_News_Logo.svg'},
 {name:'ABC News AU',slug:'abc-au',logo:'https://upload.wikimedia.org/wikipedia/commons/8/8e/ABC_News_Australia_logo.svg'},
 {name:'RT News',slug:'rt',logo:'https://upload.wikimedia.org/wikipedia/commons/a/a0/Russia-today-logo.svg'},
 {name:'Yonhap News',slug:'yonhap',logo:'https://upload.wikimedia.org/wikipedia/en/2/2e/Yonhap_News_logo.svg'},
 {name:'Thai Rath TV',slug:'thairath',logo:'https://upload.wikimedia.org/wikipedia/en/4/47/Thairath_TV_logo.png'}
];

const app=document.getElementById('app');
const params=new URLSearchParams(window.location.search);
const ch=params.get('ch');

function renderHome(){
 app.innerHTML=`
 <div style="display:flex;gap:20px;min-height:70vh">
   <div style="width:280px;background:#020617;border-radius:16px;padding:10px;overflow-y:auto;max-height:70vh">
     ${channels.map(c=>`
       <div style="display:flex;align-items:center;gap:10px;padding:10px;border-radius:12px;cursor:pointer" onclick="location.href='?ch=${c.slug}'">
         <img src="${c.logo}" style="width:42px;height:28px;object-fit:contain">
         <div style="flex:1">
           <div style="font-size:14px">${c.name}</div>
           <div class="live">‚óè LIVE</div>
         </div>
       </div>`).join('')}
   </div>

   <div style="flex:1">
     <div class="player-box">
       <div class="player-inner">
         <div style="opacity:.7">Select a channel from the left</div>
       </div>
     </div>
   </div>
 </div>`;
}

function renderChannel(slug){
 const c=channels.find(x=>x.slug===slug);
 if(!c){renderHome();return;}
 app.innerHTML=`
 <div style="display:flex;gap:20px;min-height:70vh">
   <div style="width:280px;background:#020617;border-radius:16px;padding:10px;overflow-y:auto;max-height:70vh">
     ${channels.map(x=>`
       <div style="display:flex;align-items:center;gap:10px;padding:10px;border-radius:12px;cursor:pointer;${x.slug===slug?'background:#020617':''}" onclick="location.href='?ch=${x.slug}'">
         <img src="${x.logo}" style="width:42px;height:28px;object-fit:contain">
         <div style="flex:1">
           <div style="font-size:14px">${x.name}</div>
           <div class="live">‚óè LIVE</div>
         </div>
       </div>`).join('')}
   </div>

   <div style="flex:1">
     <h1 style="margin-top:0">${c.name}</h1>
     <div class="player-box">
       <div class="player-inner" id="playerInner">
         <img src="${c.logo}" style="max-width:220px;max-height:120px;object-fit:contain;opacity:.9" />
         <button style="margin-top:18px" onclick="startPlay('${c.slug}')">‚ñ∂ Watch Live</button>
       </div>
     </div>
   </div>
 </div>`;
}

function startPlay(slug){
 const box=document.getElementById('playerInner');
 box.innerHTML=`<div class="spinner"></div><div style="margin-top:12px">Connecting‚Ä¶</div>`;
 if(window._Hasync){_Hasync.push(['Histats.track_event','click_'+slug]);}
 setTimeout(()=>{window.location.href='https://YOUR_SMARTLINK_HERE';},1300);
}

function openLive(slug){
 // HISTATS EVENT (optional)
 if(window._Hasync){_Hasync.push(['Histats.track_event','click_'+slug]);}
 document.body.style.opacity=0.6;
 setTimeout(()=>{
   window.location.href='https://YOUR_SMARTLINK_HERE';
 },1200);
}

if(ch){renderChannel(ch)}else{renderHome()}
</script>
</body>
</html>
